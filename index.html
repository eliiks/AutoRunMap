<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Poppins Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
        <!-- Leaflet CSS & JS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
        <script src="node_modules/leaflet/dist/leaflet.js"></script>

        <title>AutoRun | Draw your run</title>
    </head>
    <body>
        <!-- Leaflet map -->
        <div id="map"></div>

        <!-- Import & Export buttons -->
        <div class="buttons-container">
            <input id="fileInput" type="file" accept=".geojson" hidden/>
            <label id="GeoJSONImportButton" for="fileInput" class="primary-button">Import GeoJSON</label>
            <a id="GeoJSONExportButton" href="#" class="primary-button"> Export GeoJSON </a>
            <a id="ClearPath" href="#" class="secondary-button"> Clear path </a>
            <p id="info-msg" class="info-msg"> You must draw at least one line </p>
        </div>

        <script type="module" src="js/index.js"></script>
    </body>
</html>
